{% extends 'navigation.html' %}
{% load tags %}
{% block content %}
{% load static %}

<div class="body-content-update-product">
  <div class="update-form">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="row g-2 align-items-center justify-content-end mb-2">
          <div class="col-auto">
            <label class="form-label mb-0 me-2">{{ field.label }}</label>
          </div>
          <div class="col-auto">
            {{ field }}
          </div>
        </div>
      {% endfor %}
      <button class="btn btn-outline-dark btn-lg" type="submit" name="action" value="save_updates">обновить</button>
    </form>
  </div>

  <!-- Представление продукта -->
  <div class="product-image">
    <h2>{{ product.title }}</h2>
    <img src="{{ product.thumbnail.url }}" width="400">
  </div>
</div>
<script src="{% static 'JS/reload_page.js' %}"></script>
{% endblock %}
